<!DOCTYPE html>
<html lang="ca">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Totes les Notificacions - Banc de Sang</title>
    <link rel="stylesheet" href="styles/notificacions.css">
</head>

<body>
    <header>
        <div class="header-left">
            <button class="back-btn" onclick="window.location.href='home.html'">
                <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                    <path d="M19 12H5M12 19l-7-7 7-7" />
                </svg>
                Tornar
            </button>
        </div>
        <h1 class="header-title">Les meves notificacions</h1>
        <div class="header-right">
            <button class="mark-all-btn" id="markAllReadBtn" title="Marcar totes com llegides">
                <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2.5">
                    <polyline points="20 6 9 17 4 12"></polyline>
                </svg>
                <span>Marcar com llegides</span>
            </button>

            <!-- Perfil (nuevo) -->
            <button class="icon-btn" id="profileBtn" title="Perfil" onclick="location.href='personalizacion.html'">
                <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                    <path d="M20 21v-2a4 4 0 0 0-4-4H8a4 4 0 0 0-4 4v2"></path>
                    <circle cx="12" cy="7" r="4"></circle>
                </svg>
            </button>
        </div>
    </header>

    <main>
        <div class="notifications-container">
            <!-- Estad√≠stiques -->
            <div id="notificationStats" class="notification-stats"></div>

            <!-- Accions r√†pides -->
            <div class="quick-actions">
                <button class="quick-action-btn" id="settingsBtn" title="Prefer√®ncies">
                    ‚öôÔ∏è Prefer√®ncies
                </button>
                <button class="quick-action-btn" id="viewTrashBtn" title="Veure paperera">
                    üóëÔ∏è Paperera (<span id="trashCount">0</span>)
                </button>
                <button class="quick-action-btn" id="cleanOldBtn" title="Netejar notificacions antigues">
                    Netejar notificacions antigues
                </button>
            </div>

            <div class="filter-tabs">
                <button class="tab-btn active" data-filter="all">Totes</button>
                <button class="tab-btn" data-filter="unread">No llegides</button>
                <button class="tab-btn urgent-tab" data-filter="urgent">Urgents</button>
                <button class="tab-btn" data-filter="events">Cites</button>
                <button class="tab-btn" data-filter="reminders">Recordatoris</button>
                <button class="tab-btn" data-filter="achievements">Assoliments</button>
                <button class="tab-btn" data-filter="info">Informaci√≥</button>
            </div>

            <div class="notifications-list" id="notificationsList">
                <!-- Notificacions d'avui -->
                <div class="date-group">
                    <h3 class="date-header">Avui</h3>
                </div>

                <!-- Notificacions d'ahir -->
                <div class="date-group">
                    <h3 class="date-header">Ahir</h3>
                </div>

                <!-- Notificacions de fa 3 dies -->
                <div class="date-group">
                    <h3 class="date-header">Fa 3 dies</h3>
                </div>

                <!-- Notificacions de fa 5 dies -->
                <div class="date-group">
                    <h3 class="date-header">Fa 5 dies</h3>
                </div>

                <!-- Notificacions de fa 1 setmana -->
                <div class="date-group">
                    <h3 class="date-header">Fa 1 setmana</h3>
                </div>
            </div>

            <div class="empty-state" id="emptyState" style="display: none;">
                <div class="empty-icon">üì≠</div>
                <h3>No hi ha notificacions</h3>
                <p>Totes les teves notificacions estan llegides</p>
            </div>
        </div>
    </main>

    <!-- Modal de prefer√®ncies -->
    <div class="modal-overlay" id="settingsModal">
        <div class="modal-content">
            <div class="modal-header">
                <h2>Prefer√®ncies de notificacions</h2>
                <button class="modal-close" id="closeSettingsModal">‚úï</button>
            </div>
            <div class="modal-body">
                <div class="settings-section">
                    <h3>Tipus de notificacions:</h3>
                    <div class="setting-item">
                        <label>
                            <input type="checkbox" id="enableEvents">
                            <span>Notificacions de cites</span>
                        </label>
                    </div>
                    <div class="setting-item">
                        <label>
                            <input type="checkbox" id="enableReminders">
                            <span>Recordatoris</span>
                        </label>
                    </div>
                    <div class="setting-item">
                        <label>
                            <input type="checkbox" id="enableAchievements">
                            <span>Assoliments</span>
                        </label>
                    </div>
                    <div class="setting-item">
                        <label>
                            <input type="checkbox" id="enableInfo">
                            <span>Informaci√≥ general</span>
                        </label>
                    </div>
                </div>

                <div class="settings-section">
                    <h3>Neteja autom√†tica:</h3>
                    <div class="setting-item">
                        <label>
                            <input type="checkbox" id="autoDeleteOld">
                            <span>Eliminar de manera autom√†tica les notificacions antigues</span>
                        </label>
                    </div>
                    <div class="setting-item">
                        <label for="daysToKeep">Dies a mantenir:</label>
                        <input type="number" id="daysToKeep" min="1" max="365" placeholder="30">
                    </div>
                </div>

                <div class="modal-actions">
                    <button class="btn-secondary" id="cancelSettings">Cancel¬∑lar</button>
                    <button class="btn-primary" id="saveSettings">Guardar les prefer√®ncies</button>
                </div>
            </div>
        </div>
    </div>

    <!-- Modal de Paperera -->
    <div class="modal-overlay" id="trashModal">
        <div class="modal-content">
            <div class="modal-header">
                <h2>Paperera de notificacions</h2>
                <button class="modal-close" id="closeTrashModal">‚úï</button>
            </div>
            <div class="modal-body">
                <div id="trashList" class="trash-list">
                    <!-- S'omplir√† amb JavaScript -->
                </div>
                <div class="modal-actions">
                    <button class="btn-secondary" id="closeTrash">Tancar</button>
                    <button class="btn-danger" id="emptyTrashBtn">Buidar paperera</button>
                </div>
            </div>
        </div>
    </div>

    <script src="scripts/auth.js"></script>
    <script src="scripts/notificacions.js"></script>
</body>

</html>
