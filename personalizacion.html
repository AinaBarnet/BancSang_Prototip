<!DOCTYPE html>
<html lang="ca">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Personalització - Banc de Sang i Teixits</title>
    <link rel="stylesheet" href="styles/theme.css">
    <link rel="stylesheet" href="styles/home.css">
    <link rel="stylesheet" href="styles/personalizacion.css">
    <link rel="stylesheet" href="styles/modal.css">
</head>

<body>
    <header>
        <div class="header-left">
            <button class="back-btn" onclick="window.location.href='xat.html'" aria-label="Tornar al xat">
                <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" aria-hidden="true">
                    <path d="M19 12H5M12 19l-7-7 7-7" />
                </svg>
                <span>Tornar</span>
            </button>
        </div>
        <h1 class="header-title">Personalització</h1>
        <div class="header-right">
            <button class="icon-btn" id="profileBtn" title="Perfil" onclick="location.href='personalizacion.html'" aria-label="Perfil">
                <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" aria-hidden="true">
                    <path d="M20 21v-2a4 4 0 0 0-4-4H8a4 4 0 0 0-4 4v2"></path>
                    <circle cx="12" cy="7" r="4"></circle>
                </svg>
            </button>
        </div>
    </header>

    <main>
        <section class="profile-container">
            <div class="profile-card">
                <div class="profile-avatar">L</div>
                <div class="profile-info">
                    <h2 id="displayName">Laura García</h2>
                    <p class="muted" id="donationSummary">Has donat <strong id="donationCount">5</strong> vegades</p>
                    <p class="muted">Darrera donació: <strong id="lastDonation">10/12/2025</strong></p>
                </div>
            </div>

            <div class="controls">
                <label for="nameInput">Editar nom</label>
                <input id="nameInput" type="text" placeholder="El teu nom">
                <div class="control-actions">
                    <button id="saveName" class="main-btn save-btn">Desar</button>
                    <button id="resetName" class="main-btn secondary">Restablir</button>
                    <a href="calendari.html" class="main-btn calendar-btn">Veure el meu calendari</a>
                </div>
            </div>

            <div class="groups">
                <h3>Grups de xat</h3>
                <ul id="groupsList" class="groups-list">
                    <!-- Omplert per JS -->
                </ul>
            </div>
        </section>
    </main>

    <script src="scripts/user-data-manager.js"></script>
    <script src="scripts/auth.js"></script>
    <script src="scripts/theme-manager.js"></script>
    <script src="scripts/modal.js"></script>
    <script src="scripts/personalizacion.js"></script>
</body>

</html>
