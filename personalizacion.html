<!DOCTYPE html>
<html lang="ca">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>El meu perfil - Banc de Sang</title>
    <link rel="stylesheet" href="styles/theme.css">
    <link rel="stylesheet" href="styles/modal.css">
    <link rel="stylesheet" href="styles/personalizacion.css">
</head>

<body>
    <header>
        <div class="header-left">
            <button class="back-btn" onclick="window.location.href='xat.html'" aria-label="Tornar al xat">
                <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" aria-hidden="true">
                    <path d="M19 12H5M12 19l-7-7 7-7" />
                </svg>
                <span>Tornar</span>
            </button>
        </div>
        <h1 class="header-title">El meu perfil</h1>
    </header>
    <main class="profile-main">
        <section class="profile-card">
            <div class="profile-avatar"></div>
            <div class="profile-info">
                <label for="nameInput">Nom</label>
                <div class="profile-name-row">
                    <span id="displayName" class="profile-name">—</span>
                    <input id="nameInput" type="text" maxlength="40" autocomplete="off" placeholder="El teu nom" />
                </div>
                <div class="profile-actions">
                    <button id="saveName" class="profile-btn">Desar</button>
                    <button id="resetName" class="profile-btn secondary">Restableix</button>
                </div>
            </div>
        </section>
        <section class="profile-details">
            <h2>Dades de l'usuari</h2>
            <ul>
                <li><strong>Email:</strong> <span id="profileEmail">—</span></li>
                <li><strong>Donacions totals:</strong> <span id="profileDonations">—</span></li>
                <li><strong>Última donació:</strong> <span id="profileLastDonation">—</span></li>
            </ul>
        </section>
        <section class="profile-achievements">
            <h2>Els meus assoliments</h2>
            <ul id="achievementsList"></ul>
        </section>
        <section class="profile-friends">
            <h2>Els meus amics</h2>
            <ul id="friendsList"></ul>
            <form id="addFriendForm" style="margin-bottom:1em;display:flex;gap:0.5em;align-items:center">
                <input id="friendName" type="text" placeholder="Nom de l'amic" maxlength="40" autocomplete="off" />
                <input id="friendEmail" type="email" placeholder="Email (opcional)" maxlength="80" autocomplete="off" />
                <button type="submit">Afegir</button>
            </form>
        </section>
    </main>
    <script src="scripts/user-data-manager.js"></script>
    <script src="scripts/auth.js"></script>
    <script src="scripts/personalizacion.js"></script>
</body>

</html>
