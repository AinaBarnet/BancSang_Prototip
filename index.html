<!DOCTYPE html>
<html lang="ca">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Banc de Sang i Teixits</title>
    <link rel="stylesheet" href="styles/login.css">
</head>

<body>
    <div class="landing-container">
        <div class="logo-container">
            <img src="assets/Logo_BST.png" alt="Banc de Sang i Teixits" class="main-logo">
        </div>

        <div class="buttons-container">
            <button class="main-btn" onclick="openModal()">Iniciar Sessió</button>
            <button class="main-btn" id="btnRegistrarse">Registrar-se</button>
        </div>

        <div class="footer-logo">
            <img src="assets/Logo_TCM.webp" alt="TecnoCampus" class="tecno-logo">
        </div>
    </div>

    <!-- Modal Iniciar Sessió -->
    <div id="loginModal" class="modal hidden">
        <div class="modal-content">
            <span class="close-modal" onclick="closeModal()">&times;</span>
            <form id="loginForm" onsubmit="return false;">
                <input type="email" id="loginEmail" placeholder="Email*" required>
                <input type="password" id="loginPassword" placeholder="Password*" required>

                <button type="submit" class="modal-btn">Iniciar Sessió</button>

                <div class="divider">
                    <span>o</span>
                </div>

                <button type="button" class="modal-btn secondary" id="switchToRegister">Registrar-se</button>

                <p class="terms-text">Al continuar, també acceptes les condicions del servei i la política de privacitat
                </p>
            </form>
        </div>
    </div>

    <script src="scripts/script.js"></script>
</body>

</html>
