<!DOCTYPE html>
<html lang="ca">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Iniciar Sessió - Banc de Sang i Teixits</title>
    <link rel="stylesheet" href="styles/login.css">
</head>

<body>
    <div class="login-container">
        <div class="logo-container">
            <img src="assets/Logo_BST.png" alt="Banc de Sang i Teixits" class="main-logo">
        </div>

        <div class="login-card">
            <h2>Iniciar Sessió</h2>

            <form id="loginForm">
                <input type="email" id="loginEmail" placeholder="demo@exemple.com" required>
                <input type="password" id="loginPassword" placeholder="password1234" required>

                <button type="submit" class="login-btn">Iniciar Sessió</button>

                <div class="divider">
                    <span>o</span>
                </div>

                <button type="button" class="login-btn secondary" onclick="goToRegister()">Registrar-se</button>

                <p class="terms-text">Al continuar, també acceptes les condicions del servei i la política de privacitat
                </p>
            </form>

            <a href="index.html" class="back-link">← Tornar a l'inici</a>
        </div>

        <div class="footer-logo">
            <img src="assets/Logo_TCM.webp" alt="TecnoCampus" class="tecno-logo">
        </div>
    </div>

    <script src="scripts/auth.js"></script>
    <script src="scripts/login.js"></script>
</body>

</html>
