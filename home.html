<!DOCTYPE html>
<html lang="ca">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Banc de Sang - Inici</title>
    <link rel="stylesheet" href="styles/theme.css">
    <link rel="stylesheet" href="styles/home.css">
    <link rel="stylesheet" href="styles/modal.css">
</head>

<body>
    <header>
        <div class="header-left">
        </div>
        <h1 class="header-title">Quedem per donar sang?</h1>
        <div class="header-right">
            <button class="icon-btn" id="chatBtn">
                <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                    <path
                        d="M21 11.5a8.38 8.38 0 0 1-.9 3.8 8.5 8.5 0 0 1-7.6 4.7 8.38 8.38 0 0 1-3.8-.9L3 21l1.9-5.7a8.38 8.38 0 0 1-.9-3.8 8.5 8.5 0 0 1 4.7-7.6 8.38 8.38 0 0 1 3.8-.9h.5a8.48 8.48 0 0 1 8 8v.5z">
                    </path>
                </svg>
            </button>

            <!-- Perfil (nuevo) -->
            <button class="icon-btn" id="profileBtn" title="Perfil" onclick="location.href='personalizacion.html'">
                <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                    <path d="M20 21v-2a4 4 0 0 0-4-4H8a4 4 0 0 0-4 4v2"></path>
                    <circle cx="12" cy="7" r="4"></circle>
                </svg>
            </button>
        </div>
    </header>

    <main>
        <div class="counter-container">
            <!-- Informaci칩n del sorteo -->
            <div class="prize-info" id="prizeInfo" onclick="window.location.href='prize.html'" style="cursor: pointer;">
                <div class="prize-icon">游꾸</div>
                <h3 class="prize-title">Premi del mes: Samsung Galaxy Book4 i3 + Funda!</h3>
                <p class="prize-description">Objectiu mensual: 33.000 donacions per desbloquejar el premi
                </p>
            </div>

            <div class="blood-drop">
                <svg viewBox="0 0 100 120" class="drop-svg">
                    <defs>
                        <clipPath id="dropClip">
                            <path
                                d="M50,10 C50,10 20,40 20,65 C20,85 32,100 50,100 C68,100 80,85 80,65 C80,40 50,10 50,10 Z" />
                        </clipPath>
                    </defs>
                    <!-- Contorno de la gota -->
                    <path d="M50,10 C50,10 20,40 20,65 C20,85 32,100 50,100 C68,100 80,85 80,65 C80,40 50,10 50,10 Z"
                        fill="none" stroke="#e0e0e0" stroke-width="2" />
                    <!-- Relleno de sangre -->
                    <rect x="0" y="0" width="100" height="120" fill="#c62828" clip-path="url(#dropClip)"
                        class="blood-fill" id="bloodFill" />
                </svg>
            </div>
            <div class="counter-value">
                <span id="donationCount">452</span>
                <span class="counter-unit">donacions</span>
            </div>
            <div class="percentage">
                <span id="percentage">0</span>%
            </div>

            <!-- Informaci칩 addicional -->
            <div class="donation-info">
                <div class="info-card">
                    <div class="info-icon">游꿢</div>
                    <div class="info-content">
                        <h4>Falten</h4>
                        <p><span id="remaining">33000</span> donacions</p>
                    </div>
                </div>
                <div class="info-card">
                    <div class="info-icon">游논</div>
                    <div class="info-content">
                        <h4>Avui han hagut</h4>
                        <p><span id="participants">0</span> donacions</p>
                    </div>
                </div>
            </div>
        </div>
    </main>

    <script src="scripts/user-data-manager.js"></script>
    <script src="scripts/auth.js"></script>
    <script src="scripts/theme-manager.js"></script>
    <script src="scripts/notificacions.js"></script>
    <script src="scripts/modal.js"></script>
    <script src="scripts/home.js"></script>
    <script src="scripts/page-toggle.js"></script>
</body>

</html>
